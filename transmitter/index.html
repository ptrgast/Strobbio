<!DOCTYPE  html>
<html>
	<head>
		<title>Strobbio Tester</title>
		<script src="strobbio.js"></script>
		<script type="text/javascript">
			var strobbio;
			window.onload=function() {
				strobbio=new Strobbio();

		</script>
	</head>
	<body>

		<button onclick="strobbio.send();" style="display:block;width:100%;height:3em">Send</button>
	</body>
</html>
